<!DOCTYPE html>
<html>
<head>
    <title>Merged Client + Server</title>
 <style>
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button:active {
            transform: scale(0.95);
        }
    </style>
    
</head>
<body>
    <h2>Merged Client + Python Server</h2>

    <button onclick="sendGet()">Send GET Request</button>
    <button onclick="sendPost()">Send POST Request</button>

    <pre id="output"></pre>

    <script>
        function sendGet() {
            fetch("/json")
                .then(res => res.json())
                .then(data => document.getElementById("output").innerText =
                    JSON.stringify(data, null, 2)
                );
        }

        function sendPost() {
            fetch("/", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ name: "Alice" })
            })
            .then(res => res.json())
            .then(data => document.getElementById("output").innerText =
                JSON.stringify(data, null, 2)
            );
        }
    </script>
</body>
</html>
